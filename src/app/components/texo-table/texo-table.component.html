<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let columDef of listColumDef" [matColumnDef]="columDef.defination">
        <th mat-header-cell *matHeaderCellDef> {{columDef.name}} </th>
        <td mat-cell *matCellDef="let element"> {{element[columDef.defination]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
